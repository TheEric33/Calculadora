<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius a Kelvin</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Celsius a Kelvin</h1>
        <label>Indica els graus en Celsius: </label>
        <input type="text" id="cel"/>
        <br><br>
        <input type="submit" value="calcula" onclick="conversio()" />
        <div id="resultat"></div>
        <br>
        <a href="../conversio_graus.html">Torna a conversió de graus</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>

    <script>

        var celsius = document.getElementById("cel");
        var resultat = document.getElementById("resultat");
        var r;

        function conversio(){

            C = parseFloat(celsius.value);
            r = C + 273.15;

            resultat.innerHTML = "<h3>" + celsius.value + " = " + r + "</h3>";

            celsius.value = "";
            

        }

    </script>

</body>
</html>
