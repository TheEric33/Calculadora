<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentatge</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Percentatge</h1>
        <label>Indica el nombre: </label>
        <input type="text" id="num"/>
        <br><br>
        <label>Indica el percentatge: </label>
        <input type="text" id="perc"/>
        <br><br>
        <input type="submit" value="calcula" onclick="percentatge()" />
        <div id="resultat"></div>
        <br>
        <a href="../cientifica.html">Torna a la calculadora científica</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br><br><br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var num = document.getElementById("num");
        var percen = document.getElementById("perc");
        var resultat = document.getElementById("resultat");
        var r;

        function percentatge(){

            n = parseInt(num.value);
            p = parseInt(percen.value);
            r = n * (p / 100);

            resultat.innerHTML = "<h3>" + percen.value + " % " + num.value  + " = " +  r + "</h3>";

            num.value="";
            percen.value="";

        }

    </script>

</body>
</html>
