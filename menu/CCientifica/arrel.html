<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrel quadrada</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Arrel quadrada</h1>
        <label>Indica el radicand: </label>
        <input type="text" id="rad"/>
        <br><br>
        <input type="submit" value="calcula" onclick="arrel()" />
        <div id="resultat"></div>
        <br>
        <a href="../cientifica.html">Torna a la calculadora científica</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>

    <script>

        var radicand = document.getElementById("rad");
        var resultat = document.getElementById("resultat");
        var r;

        function arrel(){

            r = parseInt(radicand.value);
            r = Math.sqrt(r);

            resultat.innerHTML = "<h3>" + " √ " + radicand.value + " = " + r + "</h3>";

            radicand.value = "";
            

        }

    </script>

</body>
</html>
