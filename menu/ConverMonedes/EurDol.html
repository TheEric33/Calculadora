<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euros a Dolars</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Euros a Dolars</h1>
        <label>Indica la xifra en Euros: </label>
        <input type="text" id="xif"/>
        <br><br>
        <input type="submit" value="calcula" onclick="conversio()" />
        <div id="resultat"></div>
        <br>
        <a href="../conversio_monedes.html">Torna a conversió de monedes</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br><br><br><br><br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var xifra = document.getElementById("xif");
        var resultat = document.getElementById("resultat");
        var r;

        function conversio(){

            E = parseFloat(xifra.value);
            r = E * 1.09;

            resultat.innerHTML = "<h3> " + xifra.value + "€  = " + r + "$</h3>";

            xifra.value = "";
            

        }

    </script>

</body>
</html>
