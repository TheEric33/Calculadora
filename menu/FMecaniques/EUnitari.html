<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <title>Esforç unitari</title>
</head>
<body>

    <div class="w3-center w3-card div" >
        <h1>Esforç unitari</h1>
        <label>Escriu la força aplicada: </label>
        <input type="text" id="faplicada"/>
        <br><br>
        <label>Escriu la secció: </label>
        <input type="text" id="seccio"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="resultat"></div>
        <br>
        <a href="../fmecaniques.html">Torna a fórmules mecàniques</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>

    

    

    <script>

        var força_ap = document.getElementById("faplicada");
        var secc = document.getElementById("seccio");
        var resultat = document.getElementById("resultat");
        var r;
        
        
        
        function calcul(){

            F = parseFloat(força_ap.value);
            A = parseFloat(secc.value);

            r = F / A;

            resultat.innerHTML = "<h3>" + força_ap.value + " / " + secc.value + " = " + r + "</h3>" ;

            força_ap.value = "";
            secc.value = "";

        }

    </script>
    
</body>
</html>
