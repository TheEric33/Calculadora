<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
    <title>Duresa</title>
</head>
<body>

    <div class="w3-center w3-card div" >
        <h1>Duresa</h1>
        <label>Escriu la càrrega aplicada: </label>
        <input type="text" id="capl"/>
        <br><br>
        <label>Escriu la superficie: </label>
        <input type="text" id="sup"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="resultat"></div>
        <br>
        <a href="../fmecaniques.html">Torna a fórmules mecàniques</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br><br><br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var carap = document.getElementById("capl");
        var superficie = document.getElementById("sup");
        var resultat = document.getElementById("resultat");
        var r;
        
        
        
        function calcul(){

            F = parseFloat(carap.value);
            A = parseFloat(superficie.value);

            r = F / A;

            resultat.innerHTML = "<h3>" + carap.value + " / " + superficie.value + " = " + r + "</h3>" ;

            carap.value = "";
            superficie.value = "";

        }

    </script>
    
</body>
</html>
