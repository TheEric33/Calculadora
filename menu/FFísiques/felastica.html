<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
    <title>Força elàstica</title>
</head>
<body>

    <div class="w3-center w3-card div" >
        <h1>Força elàstica</h1>
        <label>Escriu la constant elàstica: </label>
        <input type="text" id="constant"/>
        <br><br>
        <label>Escriu la deformació del resort: </label>
        <input type="text" id="ressort"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="resultat"></div>
        <br>
        <a href="../ffisiques.html">Torna a fórmules físiques</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br><br><br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var Celastica = document.getElementById("constant");
        var Dressort = document.getElementById("ressort");
        var resultat = document.getElementById("resultat");
        var r;
        
        
        
        function calcul(){

            k = parseFloat(Celastica.value);
            x = parseFloat(Dressort.value);

            r = k * x;

            resultat.innerHTML = "<h3>" + Celastica.value + " x " + Dressort.value + " = " + r + "</h3>" ;

            Celastica.value = "";
            Dressort.value = "";

        }

    </script>
    
</body>
</html>
