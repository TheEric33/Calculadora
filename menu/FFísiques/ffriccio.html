    <div class="w3-center w3-card div" >
        <h1>Força de fricció</h1>
        <label>Escriu la força normal: </label>
        <input type="text" id="normal"/>
        <br><br>
        <label>Escriu el coeficient de frec: </label>
        <input type="text" id="frec"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />

        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var Fnormal = document.getElementById("normal");
        var Cfrec = document.getElementById("frec");
        var resultat = document.getElementById("resultat");
        var r;
        
        
        
        function calcul(){

            n = parseFloat(normal.value);
            r = parseFloat(frec.value);

            r = r * n;

            resultat.innerHTML = "<h3>" + normal.value + " x " + frec.value + " = " + r + "</h3>" ;

            normal.value = "";
            frec.value = "";

        }

    </script>
