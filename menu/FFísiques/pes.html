<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pes</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Pes</h1>
        <label>Indica la massa: </label>
        <input type="text" id="ma"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="resultat"></div>
        <br>
        <a href="../ffisiques.html">Torna a fórmules físiques</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br><br><br><br><br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var massa = document.getElementById("ma");
        var resultat = document.getElementById("resultat");
        var r;

        function calcul(){

            m = parseFloat(massa.value);
            r = m * 9.8;

            resultat.innerHTML = "<h3>"  + massa.value + " * 9,8 = " +  r + "</h3>";

            massa.value = "";
            

        }

    </script>

</body>
</html>
