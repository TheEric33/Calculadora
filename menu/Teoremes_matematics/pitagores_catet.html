<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teorema de Pitàgores</title>
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="stylesheet" href="../../css/w3.css">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Teorema de Pitàgores</h1>
        <label>Indica el valor del catet: </label>
        <input type="text" id="catet1"/>
        <br><br>
        <label>Indica el valor de la hipotenusa: </label>
        <input type="text" id="hipo"/>
        <br><br>
        <input type="submit" value="calcula" onclick="pitagores()" />
        <div id="resultat"></div>
        <br>
        <a href="../teoremes.html">Torna a Teoremes matematics</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>

    <script>

        var catet1 = document.getElementById("catet1");
        var hipotenusa = document.getElementById("hipo");
        var resultat = document.getElementById("resultat");
        var r;

        function pitagores(){

            b = parseInt(catet1.value);
            a = parseInt(hipotenusa.value);

            r = Math.sqrt((Math.pow(a,2)- Math.pow(b,2)));

            resultat.innerHTML = "<h3> " + " √ " + hipotenusa.value + " ^2 " + " - " + catet1.value + " ^2 " + " = " + r + " </h3> ";

            catet1.value = "";
            hipotenusa.value = "";

        }

    </script>

</body>
</html>
