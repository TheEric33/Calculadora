<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àrea i perímetre: Rombe</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
    <link rel="icon" type="image/png" href="../../icon/calculadora.png">
</head>
<body>
    
    <div class="w3-center w3-card div">

        <h1>Àrea i perímetre: Rombe</h1>
        <label>Indica la mesura dels costats: </label>
        <input type="text" id="costat"/>
        <br><br>
        <label>Indica la diagonal gran: </label>
        <input type="text" id="diagg"/>
        <br><br>
        <label>Indica la diagonal petita: </label>
        <input type="text" id="diagp"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="area"></div>
        <div id="perimetre"></div>
        <br>
        <a href="../aree_perim.html">Torna a àrees i perímetres</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>
    <br>
    <div>
        <hr>
        <a href="https://www.flaticon.es/iconos-gratis/calcular" title="calcular iconos">Calcular iconos creados por itim2101 - Flaticon</a>
    </div>

    <script>

        var costat = document.getElementById("costat");
        var diagg = document.getElementById("diagg");
        var diagp = document.getElementById("diagp");
        var area = document.getElementById("area");
        var perim = document.getElementById("perimetre");
        var a;
        var p;

        function calcul(){

            c = parseInt(costat.value);
            dg = parseInt(diagg.value);
            dp = parseInt(diagp.value);

            a = (dp * dg)/2;
            p = c * 4;

            area.innerHTML = "<h3> " + " L'àrea és igual a " + a + "</h3>";
            perim.innerHTML = "<h3> " + " El perímetre és igual a " + p + "</h3>";

            costat.value = "";
            diagg.value = "";
            diagp.value = "";
            

        }

    </script>

</body>
</html>
