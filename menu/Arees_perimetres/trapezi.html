<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àrea i perímetre: Trapezi</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/estils.css">
</head>
<body>
    
    <div class="w3-center w3-card divap">

        <h1>Àrea i perímetre: Trapezi</h1>
        <label>Indica la mesura del primer costat: </label>
        <input type="text" id="costat1"/>
        <br><br>
        <label>Indica la mesura del segon costat: </label>
        <input type="text" id="costat2"/>
        <br><br>
        <label>Indica la mesura del tercer costat: </label>
        <input type="text" id="costat3"/>
        <br><br>
        <label>Indica la mesura del quart costat: </label>
        <input type="text" id="costat4"/>
        <br><br>
        <label>Indica l'altura: </label>
        <input type="text" id="altura"/>
        <br><br>
        <input type="submit" value="calcula" onclick="calcul()" />
        <div id="area"></div>
        <div id="perimetre"></div>
        <br>
        <a href="../aree_perim.html">Torna a àrees i perímetres</a>
        <p><a href="../../index.html">Torna al menú principal</a></p>

    </div>

    <script>

        var costat1 = document.getElementById("costat1");
        var costat2 = document.getElementById("costat2");
        var costat3 = document.getElementById("costat3");
        var costat4 = document.getElementById("costat4");
        var altura = document.getElementById("altura");
        var area = document.getElementById("area");
        var perim = document.getElementById("perimetre");
        var a;
        var p;

        function calcul(){

            c1 = parseInt(costat1.value);
            c2 = parseInt(costat2.value);
            c3 = parseInt(costat3.value);
            c4 = parseInt(costat4.value);
            h = parseInt(altura.value);

            a = ((c1 + c3) * h)/2;
            p = c1 + c2 + c3 + c4;

            area.innerHTML = "<h3> " + " L'àrea és igual a " + a + "</h3>";
            perim.innerHTML = "<h3> " + " El perímetre és igual a " + p + "</h3>";

            costat1.value = "";
            costat2.value = "";
            costat3.value = "";
            costat4.value = "";
            altura.value = "";
            

        }

    </script>

</body>
</html>
